apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: terraform-azure-template
  title: Terraform Azure Template
  description: Terraform infrastructure template for Azure with web applications and container support
  tags:
    - terraform
    - azure
    - infrastructure
    - iac
    - containers
spec:
  owner: user:guest
  type: resource

  parameters:
    - title: Fill in some steps
      required:
        - name
        - description
        - resourceGroupName
        - location
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the infrastructure
          pattern: '^([a-z0-9-]+)$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: A description of the infrastructure
        resourceGroupName:
          title: Resource Group Name
          type: string
          description: Name for the Azure Resource Group
          pattern: '^([a-zA-Z0-9-_]+)$'
        location:
          title: Azure Location
          type: string
          description: Azure region for deployment
          default: East US
          enum:
            - East US
            - West US
            - Central US
            - North Europe
            - West Europe
            - Southeast Asia
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./content
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}
          resourceGroupName: ${{ parameters.resourceGroupName }}
          location: ${{ parameters.location }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        gitCommitMessage: 'Initial commit for ${{ parameters.name }} Terraform Azure infrastructure'

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}